# Azure Developer CLI (azd) configuration for Contract Intelligence
name: contract-intelligence
metadata:
  template: contract-intelligence@0.0.1

# Infrastructure configuration
infra:
  provider: bicep
  path: infra
  module: main.azd

# Services to deploy
services:
  backend:
    project: .
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .

# Deployment hooks
hooks:
  preprovision:
    posix:
      run: pwsh -File ./infra/scripts/preprovision.ps1
    windows:
      run: pwsh -File ./infra/scripts/preprovision.ps1

# Environment configuration - Set these in .azure/<env-name>/.env to reuse existing resources
