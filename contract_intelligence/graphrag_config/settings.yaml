encoding_model: cl100k_base
skip_workflows: []

models:
  default_chat_model:
    api_key: ${GRAPHRAG_API_KEY}
    type: chat
    model_provider: azure
    model: gpt-4o
    max_completion_tokens: 4000
    model_supports_json: true
    api_base: ${GRAPHRAG_API_BASE}
    api_version: ${GRAPHRAG_API_VERSION}
    deployment_name: ${GRAPHRAG_LLM_DEPLOYMENT_NAME}
  default_embedding_model:
    api_key: ${GRAPHRAG_API_KEY}
    type: embedding
    model_provider: azure
    model: text-embedding-3-small
    api_base: ${GRAPHRAG_API_BASE}
    api_version: ${GRAPHRAG_API_VERSION}
    deployment_name: ${GRAPHRAG_EMBEDDING_DEPLOYMENT_NAME}

parallelization:
  stagger: 0.5
  num_threads: 4

async_mode: threaded

chunks:
  size: 1200
  overlap: 100
  group_by_columns: [id]

input:
  file_type: text
  file_pattern: ".*\\.md$$"
  storage:
    type: file
    base_dir: "data/input"

cache:
  type: file
  base_dir: "cache"

output:
  type: file
  base_dir: "data/output"

reporting:
  type: file
  base_dir: "logs"

extract_graph:
  prompt: "graphrag_config/prompts/entity_extraction.txt"
  tuple_delimiter: "|"
  entity_types: [
    "Contract",
    "Party",
    "Clause",
    "Obligation",
    "Right",
    "Term",
    "Condition",
    "Jurisdiction",
    "MonetaryValue",
    "Risk"
  ]
  max_gleanings: 1

summarize_descriptions:
  prompt: "graphrag_config/prompts/summarize_descriptions.txt"
  max_length: 500

extract_claims:
  enabled: true
  prompt: "graphrag_config/prompts/claim_extraction.txt"
  description: "Extract contractual obligations, rights, and key terms."
  max_gleanings: 1

community_reports:
  prompt: "graphrag_config/prompts/community_report.txt"
  max_length: 2000
  max_input_length: 8000

cluster_graph:
  max_cluster_size: 10

embed_graph:
  enabled: false

umap:
  enabled: false

snapshots:
  graphml: false
  raw_entities: false
  top_level_nodes: false

local_search:
  text_unit_prop: 0.5
  community_prop: 0.1
  conversation_history_max_turns: 5
  top_k_mapped_entities: 10
  top_k_relationships: 10
  max_tokens: 12000

global_search:
  max_tokens: 12000
  data_max_tokens: 12000
  map_max_tokens: 1000
  reduce_max_tokens: 2000
  concurrency: 32
